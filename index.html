<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./index.css" />
    <script  type="module" defer src="./index.js"></script>
  </head>
  <body>
    <h2 style="color: #406365; margin-top: 40px;">
      SPLI <br />
      TTER
    </h2>
    <div class="container">
      <div class="first-card">
        <div  class="bill-container">
          <p>Bill</p>

          <input id="bill" class="input" type="text" placeholder="$" />
        </div>
        <p style="margin-top: 60px;">Select Tip %</p>
        <div class="flex-btn">
          <div>
            <button id="five" class="main-btn">5%</button>
            <button id="ten" class="main-btn">10%</button>
            <button id="fifteen" class="main-btn">15%</button>
          </div>
          <div>
            <button id="twenty-five" class="main-btn">25%</button>
            <button id="fifty" class="main-btn">50%</button>
            <input id="custom" class=" main-btn custom" placeholder="Custom"></input>
          </div>  
        </div>
        <div   class="bill-container">
          <p style="margin-top: 25px;">Number of People</p>
          <input id="people" class="input" type="text" placeholder="People" />
        </div>
      </div>

      <div class="second-card">
        <d0iv class="tip-details">
          <p><span class="bold-txt">Tip Amount</span> / person</p>
          <h2 id="tip" class="tip-amount">#0.00</h2>
        </d0iv>

        <div class="tip-details">
          <p><span class="bold-txt">Total</span> / person</p>
          <h2 id="total" class="tip-amount">#0.00</h2>
        </div>
        <button id="reset"><h5>Reset</h5></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/oladapo-cyber">Yinusa Oladapo</a>.
    </div>
  </body>
</html>
